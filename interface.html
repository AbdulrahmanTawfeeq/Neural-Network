<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Network</title>
  </head>
  <body>
    <script src="js/Neuron.js"></script>

    <script>
      data = [
        [[0, 0], 0],
        [[1, 0], 1],
        [[0, 1], 1],
        [[1, 1], 1],
      ];
      let brain = new Neuron(2);
      console.log([0, 0], brain.output([0, 0]));
      console.log([1, 0], brain.output([1, 0]));
      console.log([0, 1], brain.output([0, 1]));
      console.log([1, 1], brain.output([1, 1]));

      console.log(
        "==========================BEFORE TRAINING========================="
      );

      for (let i = 0; i < 1000; i++) {
        data.forEach((d) => {
          brain.train(d[0], d[1]);
        });
      }

      console.log(
        "==========================AFTER TRAINING========================="
      );

      console.log([0, 0], brain.output([0, 0]));
      console.log([1, 0], brain.output([1, 0]));
      console.log([0, 1], brain.output([0, 1]));
      console.log([1, 1], brain.output([1, 1]));

      console.log(
        "==========================TESTING SIMILAR DATA========================="
      );

      console.log([0.1, -1.1], Math.round(brain.output([0.1, -1.1])));
      console.log([1.1, 0.9], Math.round(brain.output([1.1, 0.9])));

      console.log("==========================Error=========================");

      console.log(brain.getError());
    </script>
  </body>
</html>
