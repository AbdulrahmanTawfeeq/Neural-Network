<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/interface.css" />
    <title>Neural Network</title>
  </head>
  <body>
    <main>
      <header><h1>Iris Flower Type Prediction</h1></header>
      <div class="content">
        <!-- sepal.length	    sepal.width	    petal.length    petal.width -->
        <label for="sepalLength">Sepal Length</label>
        <input type="number" id="sepalLength" />

        <label for="sepalWidth">Sepal Width</label
        ><input type="number" id="sepalWidth" />

        <label for="petalLength">Petal Length</label
        ><input type="number" id="petalLength" />

        <label for="petalWidth">Petal Width</label
        ><input type="number" id="petalWidth" />
      </div>
      <footer>
        <button onclick="getInfo()" id="predict">Predict</button>
      </footer>
      <label id="result" for="img">Flower Type: </label>
      <div>
        <img src="" alt="">
      </div>
    </main>

    <script src="data/data.js"></script>
    <script src="js/Neuron.js"></script>
    <script src="js/Perceptron.js"></script>
    <script src="js/NeuralNetwork.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
